<!DOCTYPE html>
<html>
	<head>
		<title>Calculator Exercise</title>
		<style>
			p{
				margin: 0;
				width: 300px;
				height:40px;
				display: flex;
			}
			button{
				width: 25%;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div class="Calculator">
			<p class="row0">
				<button onclick="
				calculation=`-(${calculation})`;
				console.log(calculation);
				">
					+/-
				</button>

				<button onclick="
				calculation+=`0`;
				console.log(calculation);
				">
					0
				</button>

				<button onclick="
				">
					.(nothing)
				</button>

				<button onclick="
				calculation=Math.round(eval(calculation));
				console.log(calculation);
				">
					=
				</button>
			</p>
			<p class="row1">
				<button onclick="
				calculation+=`1`;
				console.log(calculation);
				">
					1
				</button>

				<button onclick="
				calculation+=`2`;
				console.log(calculation);
				">
					2
				</button>

				<button onclick="
				calculation+=`3`;
				console.log(calculation);
				">
					3
				</button>

				<button onclick="
				calculation+=`+`;
				console.log(calculation);
				">
					+
				</button>
			</p>

			<p class="row2">
				<button onclick="
				calculation+=`4`;
				console.log(calculation);
				">
					4
				</button>

				<button onclick="
				calculation+=`5`;
				console.log(calculation);
				">
					5
				</button>

				<button onclick="
				calculation+=`6`;
				console.log(calculation);
				">
					6
				</button>

				<button onclick="
				calculation+=`-`;
				console.log(calculation);
				">
					-
				</button>
			</p>

			<p class="row3">
				<button onclick="
				calculation+=`7`;
				console.log(calculation);
				">
					7
				</button>

				<button onclick="
				calculation+=`8`;
				console.log(calculation);
				">
					8
				</button>

				<button onclick="
				calculation+=`9`;
				console.log(calculation);
				">
					9
				</button>

				<button onclick="
				calculation+=`&times;`;
				console.log(calculation);
				">
					&times;
				</button>
			</p>

			<p class="row4">
				<button onclick="
				// calculation=`1 &#x2044; ${calculation}`;
				// console.log(calculation);
				">
					<!-- 1 &#x2044; x -->
					 none
				</button>

				<button onclick="
				// calculation+=`&sup2;`;
				// console.log(calculation);
				">
					<!-- x&sup2; -->
					 none
				</button>

				<button onclick="
				// calculation+=`&radic;`;
				// console.log(calculation);
				">
					<!-- &radic;x -->
					 none
				</button>

				<button onclick="
				calculation+=`/`;
				console.log(calculation);
				">
					&divide;
				</button>
			</p>

		
			
		</div>

		<script>
			let calculation="";

			console.log(`This is my calculator`);
		</script>
	</body>
</html>
